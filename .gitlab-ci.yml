image: java:8-jdk

stages:
  - testCI
  - shadowJar
  - publish

before_script:
  - echo `pwd`
  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE"
  - echo "$NEXUS_USERNAME $NEXUS_PASSWORD"
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

testCI:
  stage: testCI
  script:
    - echo "$NEXUS_USERNAME $NEXUS_PASSWORD"
  tags:
    - common
shadowJar:
  stage: shadowJar
  script:
    - chmod +x ./gradlew
    - ./gradlew shadowJar
  artifacts:
    when: on_success
    paths:
      - wcpelib-bukkit/build/libs/*.*
      - wcpelib-nukkit/build/libs/*.*
    expire_in: 1 week
  only:
    - dev
  tags:
    - common
publish:
  stage: publish
  script:
    - chmod +x ./gradlew
    - ./gradlew publish
  only:
    - tags
  tags:
    - common
after_script:
  - echo "End CI"