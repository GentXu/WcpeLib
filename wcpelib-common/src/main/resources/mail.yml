mail:
  # 邮箱账号
  user: your_email@example.com
  # 邮箱密码
  password: your_email_password
  # SMTP 服务器配置
  smtp:
    # 域名
    host: smtp.example.com
    #端口
    port: 465
    # 使用身份验证
    auth: true
    ssl:
      # 启用 SSL
      enable: true
      # SSL 证书信任的主机
      trust: your_smtp_host
    starttls:
      # 启用 STARTTLS 加密
      enable: true
